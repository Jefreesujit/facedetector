<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Face Detector</title>
    <meta name="description" content="AnyZip Converter" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="src/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/main.css" type="text/css" />
  </head>
  <body>
    <header id="header">
      <div class="row">
        <div class="logo-icon">
        </div>
        <div class="page-header">
          Face Detector
        </div>
      </div>
    </header>
    <main id="body">
      <div class="row">
      <div class="page-container">
        <div class="center-pane">
          <div class="row center">
            <div class="col s12">
              <h5 class="light message-box">An Experiment on Google Chrome's face detector API </h5>
            </div>
          </div>
          <div class="row center">
            <div class="col s12 file-field input-field">
              <div class="btn upload-btn">
                <span>Upload an Image</span>
                <input type="file" required id="file_input" accept=".jpg,.jpeg,.png,.gif">
              </div>
            </div>
            <div id="imgWrapper" class="col s12 input-image">
              <img id="displayImg" class="display-img"/>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        Developed by Jefree Sujit.
      </div>
    </footer>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
